name: Integration Tests (Test Branch)

on:
  pull_request:
    branches: [ "test" ]
  push:
    branches: [ "test" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Backend: Rodar testes de integração com PostgreSQL real
